<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste requisições</title>

</head>

<body>
    <section>
        <ul id="ulUsuarios">

        </ul>
    </section>
    <section>
        <form onsubmit="adicionarUsuario(event)">
            <div>
                <label for="name">Nome:</label>
                <input id="name" type="text">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input id="email" type="email">
            </div>
            <div>
                <label for="aceitar">Aceitar os termos:</label>
                <input id="aceitar" type="checkbox">
            </div>
            <div>
                <input id="submit" type="submit" value="Encaminhar">
                <button type="reset">Apagar</button>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
